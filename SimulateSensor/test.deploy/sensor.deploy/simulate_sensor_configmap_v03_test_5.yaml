apiVersion: v1
kind: ReplicationController
metadata:
    name: sensor-gen-5
    namespace: kube-system
spec:
    replicas: 1
    selector:
      app: sensor-gen-5
    template:
      metadata:
        name: sensor-gen-5
        labels:
          app: sensor-gen-5
      spec:
        containers:
        - name: sensor-gen-5
          image: huanphan/sensor-simulator:test_case_2
          volumeMounts:
          - name: sensor-config
            mountPath: /SimulateSensor/config/config.cfg
            subPath: config.cfg
          - name: sensor-items
            mountPath: /SimulateSensor/config/items.cfg
            subPath: items.cfg
        volumes:
        - name: sensor-config
          configMap:
            name: sensor-config-5
            items:
            - key: config.5.cfg
              path: config.cfg
        - name: sensor-items
          configMap:
            name: sensor-items-5
            items:
            - key: items.5.cfg
              path: items.cfg
        restartPolicy: Always
        nodeSelector:
          fog-node: worker_3